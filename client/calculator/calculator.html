<div ng-controller="Calculator as calculator">
  <div wac-settings></div>
  <div ng-repeat="calcTerm in calculator.terms" wac-term="calcTerm"></div>
  
  <div class="calc-section">
    <div class="calc-section__header" ng-click="calculator.toggleSection()">
      <h2>Add</h2>
    </div>
    <div class="calc-section__body">
      <p>
        <button ng-click="calculator.addTerm()">Add</button>
      </p>
    </div>
  </div>

  <div wac-solution></div>
</div>
