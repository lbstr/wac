<fieldset>
  <label>Name: <input ng-model="term.name" ng-change="term.update()" placeholder="Enter a name" type="text" /></label>
  <br>
  <label>Weight: <input ng-model="term.weight" ng-change="term.update()" placeholder="Enter the weight" type="text" /></label>
  <br>
  <label>Value: <input ng-model="term.value" ng-change="term.update()" placeholder="Enter the value" type="text" /></label>
  <br>
  <button ng-click="term.remove()">Remove</button>
</fieldset>
