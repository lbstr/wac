<div class="calc-section">
  <div class="calc-section__header" ng-class="{'calc-section__header--open': section.isOpen}" ng-click="section.toggle()">
    <h2>{{ section.heading }}</h2>
  </div>
  <div class="calc-section__body" ng-class="{'calc-section__body--open': section.isOpen}">
    <div ng-include="section.templateUrl"></div>
  </div>
</div>
